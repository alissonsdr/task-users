<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="boards-adjust">
        <div class="left" id="form">

            <div class="title">Usuários</div>

            <div class="adjust-button">
                <div class="boards">
                    <div class="board-left margin">
                        <div class="adjust-inputs">
                            <label for="name" class="labels-form">Nome</label>
                            <input type="text" class="inputs-form" id="name">
                        </div>
                        <div class="adjust-inputs">
                            <label for="nickname" class="labels-form">Apelido</label>
                            <input type="text" class="inputs-form" id="nickname">
                        </div>
                        <div class="adjust-inputs">
                            <label for="age" class="labels-form">Idade</label>
                            <input type="number" class="inputs-form" id="age">
                        </div>
                        <div class="adjust-inputs visibility" id="inputPass">
                            <label for="pass">Senha</label>
                            <input id="pass" type="password" class="inputs-form" minlength="3">
                        </div>
                    </div>

                    <div class="board-right margin">
                        <div class="adjust-inputs">
                            <label for="role">Função</label>
                            <select name="role" id="role" class="status" onchange="verifyRole()">
                                <option value="Admin">Admin</option>
                                <option value="Suporte" selected>Suporte</option>
                                <option value="Estagiário">Estagiário</option>
                            </select>
                        </div>
                        <div class="adjust-inputs">
                            <label for="status">Situação</label>
                            <select class="status" name="status" id="status">
                                <option value="Ativo" selected>Ativo</option>
                                <option value="Inativo">Inativo</option>
                            </select>
                        </div>
                        <div class=" adjust-inputs visibility" id="inputPassConfirm">
                            <label for="pass">Confirmar senha</label>
                            <input id="passConfirm" type="password" class="inputs-form" minlength="3">
                        </div>


                    </div>

                </div>
                <button class="button" onclick="saveUser()">
                    + Incluir
                </button>
            </div>
            <div class="error-pass visibility" id="errorPass">As senhas não conferem.</div>
        </div>

        <div class="right">
            <div class="box-filter">Filtro</div>
            <select class="filter" name="filter" id="filter" onchange="filter()">
                <option value="Todos">Todos</option>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select>

            <table class="table">
                <thead class="header">
                    <tr>
                        <th>Nome</th>
                        <th>Apelido</th>
                        <th>Idade</th>
                        <th>Função</th>
                        <th>Situação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="contentTable">

                </tbody>
            </table>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
